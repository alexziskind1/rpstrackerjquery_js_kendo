            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">
                        <span class="k-icon k-i-edit"></span>
                        <span id="itemTitle"></span>
                    </h1>
                </div>

                <div id="tabstrip">
                    <ul>
                        <li data-tab-title="details">
                            Details
                        </li>
                        <li data-tab-title="tasks">
                            Tasks
                        </li>
                        <li data-tab-title="chitchat">
                            Chitchat
                        </li>

                    </ul>
                    <div>
                        <div id="detailsScreenContainer"></div>
                    </div>
                    <div>
                        <div id="tasksScreenContainer"></div>
                    </div>
                    <div>
                        <div id="chitchatScreenContainer"></div>
                    </div>
                </div>


            </main>

    <div class="modal fade" id="assigneeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Select Assignee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="listAssignees" class="list-group list-group-flush">
                    </ul>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script id="detailsTemplate" type="text/template">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input id="newItemTitle" name="title" class="k-textbox pt-text-field"
                    style="width: 100%;" value="{{title}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="k-textbox pt-text-field" name="description" style="width: 100%;height:60px;" >{{description}}</textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Item Type</label>
                <div class="col-sm-10">
                    <select id="selItemType" class="form-control" name="typeStr">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select id="selStatus" class="form-control" name="statusStr">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Estimate</label>
                <div class="col-sm-10">
                    <input id="inputEstimate" class="form-control" type="range" step="1" min="0" max="20" name="estimate"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-10">
                    <select id="selPriority" class="form-control" name="priorityStr">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Assignee</label>

                <div class="col-sm-10">
                    <img id="imgAssigneeAvatar" class="li-avatar rounded" />
                    <span>{{assigneeName}}</span>

                    <button type="button" id="btnAssigneeModal" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#assigneeModal">
                            Pick assignee
                        </button>
                </div>
            </div>
        </form>
    </script>

    <script id="tasksTemplate" type="text/template">
        <form>
            <div class="form-row align-items-center">
                <div class="col-sm-6">
                    <input id="inputNewTaskTitle" placeholder="Enter new task..." class="form-control pt-text-task-add"
                        name="newTask" />
                </div>
                <button id="btnTaskAdd" type="button" disabled class="btn btn-primary">Add</button>
            </div>
        
            <hr />
        
            <div id="listTasks"></div>
        </form>
        
    </script>

    <script id="chitchatTemplate" type="text/template">
        <form>
            <div class="form-row align-items-center">
        
                <img id="imgCurrentUserAvatar" class="mr-3 li-avatar rounded" />
        
                <div class="col-sm-6">
                    <textarea id="inputNewCommentText" placeholder="Enter new comment..." class="form-control pt-text-comment-add"
                        name="newComment"></textarea>
                </div>
                <button type="button" id="btnCommentAdd" (click)="onAddTapped(newTaskTextField, $event)" class="btn btn-primary" disabled>Add</button>
            </div>
        </form>
        
        <hr />
        
        <ul id="listComments" class="list-unstyled">
        </ul>
        
     </script>


</body>

</html>
